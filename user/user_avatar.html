<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 LayUI 的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入 图片剪裁 的css文件 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="/assets/css/user/user_avatar.css">
    <title>大事件-更换头像</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input type="file" id="file" accept="image/png,image/jpeg" style="display: none;">
                <button type="button" id="chooseFile" class="layui-btn">选择</button>
                <button type="button" id="btnUpload" class="layui-btn layui-btn-danger">上传</button>
            </div>
        </div>
    </div>

    <!-- 导入jQuery js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入图片剪裁的js文件 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入 自定义ajax 过滤器  -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- layui js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 自己的js文件 -->
    <script src="/assets/js/user/user_avatar.js"></script>
</body>

</html>
